<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      0: 1,
      1: 2,
      2: 3,
      length: 3
    }
    const arr = Array.from(obj);
    console.log(arr);

    const arr1 = new Array(5);
    const arr2 = Array.of(5);
    console.log(arr1); // Array length: 5
    console.log(arr2); // [5]
  </script>
</body>

</html>
