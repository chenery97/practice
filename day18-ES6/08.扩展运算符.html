<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 展开数组
    const arr = [1, 2, 3, 4, 5];
    console.log(...arr);

    // 展开字符串
    const str = 'hello world';
    console.log(...str);

    // 扩展运算符，浅赋值
    const arr2 = [1, [2, [3], 4], 5];
    const arr3 = [...arr2];
    console.log(arr3 === arr2); // false
    console.log(arr3[1] === arr2[1]); // true
  </script>
</body>

</html>
