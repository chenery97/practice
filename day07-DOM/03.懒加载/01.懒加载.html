  <style>
    #box{
      width: 1100px;
      border: 1px solid #000;
      margin: 100px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #box img{
      width: 500px;
      height: 300px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="box">
  </div>

  <script>

    var imgArr = ["https://s3.ax1x.com/2020/12/08/rSCogx.jpg",

            "https://s3.ax1x.com/2020/12/08/rSPMrT.jpg",

            "https://s3.ax1x.com/2020/12/08/rSP3a4.jpg",
            "https://s3.ax1x.com/2020/12/08/rSP1ZF.jpg"
        ]
  
    imgArr.forEach(function(item){
      var img = new Image();
      img.src = './images/loading.gif';
      img.dataset.src = item;
      oBox.appendChild(img);
    })

    var oImgs = document.querySelectorAll('#box img');
    window.onload = document.onscroll = function(e){
      // 获取窗口高度
      var winHeight = document.documentElement.clientHeight;
      // 获取滚动条已经滚动的距离
      var scrollHeight = window.pageYOffset || document.documentElement.scrollTop;
      // 遍历图片元素
      oImgs.forEach(function(item){
        // 判断元素是否出现在可视窗口中了，是则开始加载图片
        if (getEleToDoc(item).top <= winHeight + scrollHeight) {
          item.src = item.dataset.src;
        }
      })
    }

    // 获取元素到文档的距离
    function getEleToDoc(Ele) {
      var l = 0, t = 0;
      var obj = Ele;
      while (obj) {
        if (obj === Ele) {
          l += Ele.offsetLeft;
          t += Ele.offsetTop;
        } else {
          l += (obj.offsetLeft + obj.clientLeft);
          t += (obj.offsetTop + obj.clientTop);
        }
        obj = obj.offsetParent;
      }
      return {left: l, top: t}
    }
  </script>
</body>
</html>
