<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer{
        width: 600px;
        margin: 100px auto 0;
      }
      #outer .title{
        width: 100%;
        border: 1px solid #000;
        box-sizing: border-box;

        display: flex;
      }
      .title h2{
        margin: 0;
        width: 200px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 24px;
        border: 1px solid #000;
        box-sizing: border-box;
      }
      .title h2.active{
        color: #fff;
        background-color: skyblue;
      }
      #outer .con{
        width: 100%;
        height: 300px;
        line-height: 300px;
        text-align: center;
        font-size: 50px;
        border: 1px solid #000;
      }
      .con section{
        display: none;
      }
      .con section.show{
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <header class="title">
        <h2 class="active">标题一</h2>
        <h2>标题二</h2>
        <h2>标题三</h2>
      </header>
      <div class="con">
        <section class="show">内容一</section>
        <section>内容二</section>
        <section>内容三</section>
      </div>
    </div>

    <script src="./jquery.js"></script>
    <script>
      // $(function () {}) === $(document).ready(function(){})
      // 简写方式
      $(function () {
        // 给类名为title的所有子元素表单click事件
        $('.title').children().click(function () {
          // 给当前点击的元素添加active类名，给当前点击的元素的其他兄弟元素移出active类名
          $(this).addClass('active').siblings().removeClass('active');
          // 给指定当前点击的元素的索引的section元素添加show类名，给其他兄弟元素移出show类名
          $('.con section').eq($(this).index()).addClass('show').siblings().removeClass('show');
        })
      })

      /* $(document).ready(function(){
        $('.title').children().click(function () {
          $(this).addClass('active').siblings().removeClass('active');
          $('.con section').eq($(this).index()).addClass('show').siblings().removeClass('show');
        })
      }) */
    </script>
  </body>
</html>
