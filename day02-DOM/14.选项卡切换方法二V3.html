<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer{
        width: 600px;
        margin: 100px auto 0;
      }
      #outer .title{
        width: 100%;
        border: 1px solid #000;
        box-sizing: border-box;

        display: flex;
      }
      .title h2{
        margin: 0;
        width: 200px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 24px;
        border: 1px solid #000;
        box-sizing: border-box;
      }
      .title h2.active{
        color: #fff;
        background-color: skyblue;
      }
      #outer .con{
        width: 100%;
        height: 300px;
        line-height: 300px;
        text-align: center;
        font-size: 50px;
        border: 1px solid #000;
      }
      .con section{
        display: none;
      }
      .con section.show{
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <header class="title">
        <h2 class="active">标题一</h2>
        <h2>标题二</h2>
        <h2>标题三</h2>
      </header>
      <div class="con">
        <section class="show">内容一</section>
        <section>内容二</section>
        <section>内容三</section>
      </div>
    </div>

    <script>
      // 获取元素
      var oH2s = document.querySelectorAll('.title h2');
      var oSections = document.querySelectorAll('.con section');

      // 给h2元素绑定单击事件
      for (var i = 0; i < oH2s.length; i++) {
        // 给每个h2元素添加一个index属性，用于区分是哪个元素的事件被触发了
        oH2s[i].index = i;
        oH2s[i].onclick = function () {
          // 触发点击后先把所有的类名重置
          for (var i = 0; i < oH2s.length; i++) {
            oH2s[i].classList.remove('active');
            oSections[i].classList.remove('show');
          }
          // 重置后再为当前单击的元素添加上类名
          this.classList.add('active');
          // 通过this.index获取到当前被触发的元素的下标
          oSections[this.index].classList.add('show');
        }
      }
    </script>
  </body>
</html>
