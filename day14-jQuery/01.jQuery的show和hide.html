<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div{
        width: 300px;
      }
      ul{
        width: 300px;
        border: 1px solid red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <button id="btn1">显示按钮</button>
    <button id="btn2">隐藏按钮</button>
    <button id="btn3">切换显示/隐藏</button>
    <div id="box">
      <ul>
        <li>公司的烦恼功夫到家工抵房偶个人及饿哦关键人高度高度个的</li>
        <li>公司的烦恼功夫到家工抵房偶个人及饿哦关键人高度高度个的</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>

    <script src="./jquery.js"></script>
    <script>
      $(function(){
        var flag = true;
        $('#btn1').click(function () {
          $('#box').show(200, 'linear', function () {
            flag = true;
            alert('显示了');
          });
        })
        $('#btn2').click(function(){
          $('#box').hide(200, 'linear', function () {
            flag = false;
            alert('隐藏了');
          });
        })
        var startTime = 0;
        $('#btn3').click(function(){
          var endTime = Date.now();
          if ((endTime - startTime < 200)) {
            return
          }
          $('#box').toggle(200, 'linear', function () {
            flag = !flag;
            if (!flag) {
              alert('隐藏了');
              return
            }
            alert('显示了');
          });
          startTime = endTime;
        })
      })
    </script>
  </body>
</html>
