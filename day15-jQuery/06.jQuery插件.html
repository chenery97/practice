<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #outer{
      margin: 200px auto;
      width: 500px;
      height: 500px;
      position: relative;
    }
    #inner{
      width: 500px;
      height: 500px;
      position: absolute;
      left: 0;
      top: 0;
    }
    #inner div{
      width: 500px;
      height: 500px;
      position: absolute;
      left: 0;
      top: 0;
      font-size: 50px;
      line-height: 500px;
      text-align: center;
    }
    #inner div:nth-child(2) {
      background-color: red;
      z-index: 5;
    }
    #inner div:nth-child(3) {
      background-color: orange;
      z-index: 4;
    }
    #inner div:nth-child(4) {
      background-color: yellow;
      z-index: 3;
    }
    #inner div:nth-child(5) {
      background-color: green;
      z-index: 2;
    }
    #inner div:nth-child(6) {
      background-color: skyblue;
      z-index: 1;
    }
    .prev,.next{
      width: 20px;
      height: 20px;
      position: absolute;
      z-index: 10;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 50%;
      vertical-align: middle;
      text-align: center;
      font-size: 16px;
      background-color: transparent;
      border: 1px solid #000;
      color: #000;
      outline: none;
      cursor: pointer;
    }
    .prev{
      left: 10px;
    }
    .next{
      right: 10px;
    }
  </style>
</head>

<body>
  <div id="outer">
    <div id="inner">
      <button class="prev">&lt;</button>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <button class="next">&gt;</button>
    </div>
  </div>

  <script src="./jquery.js"></script>
  <script src="./jquery.slideshow.js"></script>
  <script>
    $(function () {
      var index = 0;
      var startTime = 0;
      $('.prev').click(function () {
        var endTime = Date.now();
        if (endTime - startTime < 200) {
          return
        }
        startTime = endTime;
        index--;
        if (index < 0) {
          index = $('#inner div').length - 1;
        }
        $('#inner div').slideshow(index);
      })
      $('.next').click(function () {
        var endTime = Date.now();
        if (endTime - startTime < 200) {
          return
        }
        startTime = endTime;
        index++;
        if (index > $('#inner div').length - 1) {
          index = 0;
        }
        $('#inner div').slideshow(index);
      })
    })
  </script>
</body>

</html>
