      console.log(Date.now());

      Function.prototype.call  = function (val) {
        this = fn2;

        this();
      }
      function fn1(){
        this = fn2
        console.log(1);
      }
      
      function fn2(){
        console.log(2);
      }

      fn1.call(fn2); // 1
