      /* 
        navigator对象
          - onLine:检测浏览器是否联网 返回boolean 联网true 没网false

          - userAgent:返回浏览器信息(用户代理信息)
              Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.88 Safari/537.36

        例如：firstElementChild 和 firstChild
