<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn1">设置outerHTML</button>
  <button id="btn2">设置outerText</button>
  <div id="box">
    hello
    <!-- context -->
    <h1>world</h1>
  </div>
  <script>
    /* 
      outerHTML
        - 获取元素的内容，在innerHTML的基础上包含自身的标签
        - 设置元素的内容，会把自身的标签替换，如果字符串中有html标签会被解析
    
      outerText
        - 获取元素中的文本内容
        - 设置元素的文本内容，会把自身的标签替换，如果字符串中包含html标签不会被解析
     */
    var oBox = document.getElementById('box');
    var oBtn1 = document.getElementById('btn1');
    var oBtn2 = document.getElementById('btn2');
    console.log(oBox.outerText);
    console.log(oBox.outerHTML);
    oBtn1.onclick = function(){
      oBox.outerHTML = '<a href="#">click this</a>';
    }
    oBtn2.onclick = function(){
      oBox.outerText = '<a href="#">哦吼</a>';
    }
  </script>
</body>
</html>
