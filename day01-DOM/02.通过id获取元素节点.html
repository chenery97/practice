<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="box">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

    <script>
      /* 
        getElementById
          - 通过id获取元素节点
          - 兼容性：完美兼容
       */
      var oBox = document.getElementById('box');
      console.log(oBox);

      oBox.style.background = 'red';
    </script>
  </body>
</html>
