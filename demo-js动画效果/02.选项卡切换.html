<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer{
      margin: 200px auto;
      width: 500px;
      height: 400px;
      border: 1px solid red;
    }
    .title{
      width: 100%;
      height: 100px;
      display: flex;
    }
    .title h1{
      margin: 0;
      width: 200px;
      height: 100%;
      line-height: 100px;
      text-align: center;
      border: 1px solid #000;
      cursor: pointer;
    }
    .title .active{
      background: skyblue;
    }
    .con {
      width: 100%;
      height: 300px;
      position: relative;
    }
    .con section {
      width: 100%;
      height: 100%;
      line-height: 300px;
      text-align: center;
      font-size: 100px;
      position: absolute;
      display: none;
    }
    .con .show{
      display: block;
    }
    .con section:nth-child(1) {
      background: red;
    }
    .con section:nth-child(2) {
      background: yellow;
    }
    .con section:nth-child(3) {
      background: blue;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="title">
      <h1 class="active">标题一</h1>
      <h1>标题二</h1>
      <h1>标题三</h1>
    </div>
    <div class="con">
      <section class="show">内容一</section>
      <section>内容二</section>
      <section>内容三</section>
    </div>
  </div>

  <script>
    // 获取元素
    var oH = document.querySelectorAll('.title h1');
    var oSec = document.querySelectorAll('.con section');

    // 遍历title中的h1元素
    oH.forEach(function (item, index) {
      // 给每个h1元素绑定点击事件
      item.onclick = function () {
        // 遍历所有h1元素，清除active类名
        oH.forEach(function (item) {
          item.classList.remove('active');
        })
        // 遍历section元素，清除show类名
        oSec.forEach(function (item) {
          item.classList.remove('show');
        })
        // 给当前的h1元素和对应的section元素添加上类名
        this.classList.add('active');
        oSec[index].classList.add('show');
      }
    })
  </script>
</body>

</html>
