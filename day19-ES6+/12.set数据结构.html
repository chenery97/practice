<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      set:类似于数组，但set中的元素都是唯一的
    */
    // 数组去重
    const arr = [1, 2, 3, 4, 5, 6, 7, 6, 5, 4, 3, 2, 1];
    const set1 = new Set(arr);
    console.log(typeof set1); // object
    console.log(set1);

    console.log(set1.size); // 获取集合的长度
    console.log(set1.add('1')); // add()每次只能添加一个元素，如果元素在集合中已存在，则没有效果，返回原集合的引用
    console.log(set1.add('2'));
    console.log(set1.add(7));
    console.log(set1.delete(1)); // delete()每次只能删除一个元素，如果要删除的元素在集合中则返回true，如果不在则返回false
    console.log(set1.delete(1));
    console.log(set1.has(6)); // has()每次只能查询一个，如果查询的元素在集合中则返回true，如果不在则返回false
    console.log(set1.has(1));
    set1.clear(); // clear()清空集合
    console.log(set1);
  </script>
</body>

</html>
