<body>
  <script>
    // 使用ES6+手写bind so easy~
    Function.prototype.myBind = function (context, ...rest) {
      return () => this.call(context, ...rest)
    }
    
    const obj = {
      author: 'chenery'
    }
    function fn (a, b) {
      console.log(this);
      return a + b
    }
    const re = fn.myBind(obj, 1, 2);
    console.log(re());
  </script>
</body>
