<body>
  <script>
    function Person (name, age, gender='male') {
      this.name = name;
      this.age = age;
      this.gender = gender;
    }
    const p1 = new Person('chenery', 23);
    console.log(p1);

    function fn (...rest) {
      console.log(rest);
      console.log('max:', Math.max(...rest));
      console.log('min:', Math.min(...rest));
    }
    fn(1, 2, 3, 4);
  </script>
</body>
