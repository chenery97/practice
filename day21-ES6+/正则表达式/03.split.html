<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      str.split(str/reg)
        - str只能固定字符分割成数组
        - reg可以动态字符分割成数组
    */
    const reg = /\W/gi;
    const str = 'A-B=C~d/1*2-3.4';
    console.log(str.split(reg)); //["A", "B", "C", "d", "1", "2", "3", "4"]
    console.log(str.split('/')); //["A-B=C~d", "1*2-3.4"]
  </script>
</body>

</html>
