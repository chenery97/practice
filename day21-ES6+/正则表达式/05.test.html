<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      reg.test(str)
        - 判断字符串中是否有正则表达式匹配的字符，有就返回true，没有则返回false
    */
    const reg = /[^0-9A-Za-z]/gi;
    const str = 'AGHFUD456sdgsa';
    console.log(reg.test(str));
  </script>
</body>

</html>
