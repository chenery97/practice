  <script>
    // generator 生成器 异步编程解决方案
    // 写法

    // 调用不会立即执行 需要调用next()才会执行，遇到yield会停止执行，继续调用next()会在上一次遇到的yield位置继续执行

    // 异步回调 回调地狱
    function fn () {
      setTimeout(() => {
        console.log('111');
        setTimeout(() => {
          console.log('222');
          setTimeout(() => {
            console.log('333');
          }, 2000)
        }, 1500)
      }, 1000)
    }
    fn();

    function* gen () {
      yield setTimeout(() => {
        console.log(111);
        it.next();
      }, 1000)
      yield setTimeout(() => {
        console.log(222);
        it.next();
      }, 1500)
      yield setTimeout(() => {
        console.log(333);
      }, 2000)
    }
    const it = gen();
    it.next()
  </script>
