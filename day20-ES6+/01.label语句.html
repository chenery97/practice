<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    outer:
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          if (j === 5 && i === 3) {
            break
          }
          if (j === 3 && i === 4) {
            break outer // 结束外层的循环
          }
          console.log(i, j);
        }
      }
  </script>
</body>

</html>
