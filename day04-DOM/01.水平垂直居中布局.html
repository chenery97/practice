<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer{
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        position: relative;
      }
      .con{
        position: absolute;
        width: 100px;
        height: 100px;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="con">hello</div>
    </div>
  </body>
</html>
