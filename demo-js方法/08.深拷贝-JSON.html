<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var obj = {
      name: 'chenery',
      age: 100,
      doThing: function () {
        alert('hello world');
      },
      hobby: ['basketball', 'football']
    }
    var arr = [1, 2, [3, 4, [5, 6]]];

    // JSON 可实现深拷贝，但不能拷贝对象中的函数
    var newObj = JSON.parse(JSON.stringify(obj));
    console.log(newObj);
    newObj.hobby[0] = [999];
    console.log(obj);
    console.log(newObj);

    var newArr = JSON.parse(JSON.stringify(arr));
    console.log(newArr);
    newArr[2][0] = 999;
    console.log(arr);
    console.log(newArr);
  </script>
</body>

</html>
